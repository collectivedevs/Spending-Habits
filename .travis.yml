language: node_js
node_js: 
  - "lts/*"

dist: ubuntu:latest

cache:
  npm: true
  directories:
    - node_modules
    - ~/.cache
install:
  - npm i
stages:
  - name: pull-request
    if: type = pull_request

jobs:
  include:
    - stage: pull-request

      script:
        - npm i
        - cd functions
        - npm test